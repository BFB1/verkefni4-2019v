{% extends 'base.html' %}

{% block body %}
    <table>
    <caption><h1>Gengistafla</h1></caption>
        <tr>
            <th>Langt nafn</th>
            <th>Stutt nafn</th>
            <th>Gengi</th>
        </tr>
        {% for currency in data['results'] %}
            <tr>
                <td>{{ currency['longName'] }}</td>
                <td>{{ currency['shortName'] }}</td>
                <td>{{ currency['value'] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
